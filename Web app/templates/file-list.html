<!DOCTYPE html>
<html>

<head>
	<!-- Latest compiled and minified CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- JavaScript Bundle with Popper -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<meta charset="UTF-8">
	<title>Files on the cloud</title>
</head>

<body>
	<div class="container" style="font-color: #160214">
		<nav class="navbar navbar-light d-flex justify-content-center align-items-center">
			<a class="navbar-brand d-flex text-center" href="#">
				<!-- <img src="/media/images/logo.jpg" width="100" height="100" class="d-inline-block" alt=""> -->
				<h1 class="align-baseline">Secure File Sharing</h1>
			</a>
		</nav>
		{% if msg!=''%}
		<h3 style="color: red">{{msg}}</h3>
		{%else%}
		<h3>File Directory</h3>
		<div class="container">
			<div class="row">
				{% for itr in range(length):%}
				<div class="col-2 d-flex flex-column justify-content-center">
					<a class="overflow-hidden text-decoration-none text-center" href="retrieve/file/{{list[itr]}}">
						<i class="bi bi-file-earmark-text-fill fs-1 "></i>
						{{list[itr]}}
					</a>
				</div>
				{% endfor%}
			</div>
		</div>
		{%endif%}
	</div>

	<!-- {% if msg!=''%}
		<h3 style="color: red">{{msg}}</h3>
	{%else%}

		{% for itr in range(length):%}
			<li><a href="retrieve/file/{{list[itr]}}">{{list[itr]}}</a></li>
		{% endfor%}
	{%endif%}
</body> -->

</html>
