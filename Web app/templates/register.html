<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta charset="UTF-8">
	<title>Register</title>
</head>

<body>
	<div class="container" style="font-color: #160214">
		<nav class="navbar navbar-light d-flex justify-content-center align-items-center">
			<a class="navbar-brand d-flex text-center" href="#">
				
				<h1 class="align-baseline">Secure File Sharing</h1>
			</a>
		</nav>

		<div class="container">
			<h2 class="text-center"><b>Register yourself</b></h2>
			<h6>{{ name }}</h6>
			<div class="row">
				<div class="col">
					<form action="/register-new-user" method="POST">
						
						<div class="mb-3">
							<label for="exampleInputusername" class="form-label">Username</label>
							<input name="username" type="text" class="form-control" id="exampleInputusername">
						  </div>

						<div class="mb-3">
						  <label for="exampleInputfirstname" class="form-label">first-name</label>
						  <input name="first-name" type="text" class="form-control" id="exampleInputfirstname">
						</div>

						<div class="mb-3">
							<label for="exampleInputlastname" class="form-label">Password</label>
							<input name="last-name" type="text" class="form-control" id="exampleInputlastname">
						</div>
						
						<button type="submit" class="btn btn-primary">Submit</button>
					  </form>
				</div>
			</div>

		</div>
	</div>
	
	
</body>

</html>
