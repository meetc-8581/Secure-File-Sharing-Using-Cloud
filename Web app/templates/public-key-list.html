<!DOCTYPE html>
<html>

<head>
	<title>Secure File Sharing</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container" style="font-color: #160214">
		<nav class="navbar navbar-light d-flex justify-content-center align-items-center">
			<a class="navbar-brand d-flex text-center" href="#">

				<h1 class="align-baseline">Secure File Sharing</h1>
			</a>
		</nav>
		{%if msg != ''%}
		<h3>{{msg}}</h3>
		{%else%}
		<center><p style="font-size:20px"><b>The following are the different files stored on the cloud:</b></p></center>
		<ul class="list-group text-center">
			{%for itr in range(length):%}
			<li class="list-group-item d-flex flex-row justify-content-around">
				<div><a href="retrieve/key/{{directory[itr]}}">Click here to download public key</a> </div>
				<div>{{directory[itr]}}</div>
			</li>
			{%endfor%}
		</ul>
		{%endif%}
	</div>
	
</body>

</html>
